<div class="container "> 
    <div class="center">  
        <h4 style="text-align: center;padding: bottom 10px;">Login</h4>
        <form [formGroup] ="loginForm" autocomplete="off" class="form-horizontal">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="userName">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="password">
          </div>
           <button type="submit" class="btn btn-primary" [disabled]= "!loginForm.valid" (click) = "onLogin()">Submit</button>   
           <div class="alert alert-info alert-dismissible fade show"  *ngIf = "errorMessage !=''" style="margin-top: 10px">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{errorMessage}}
          </div>
         
        </form>         
  </div>
</div>
